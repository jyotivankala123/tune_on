<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1>Login</h1>
                <p class="text-muted">Sign In</p>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Email" autocomplete="email" required>
                </div>
                <div class="input-group mb-3">
                  <input type="password" class="form-control" placeholder="Password" autocomplete="new-password" required>
                </div>
                <button type="button" class="btn btn-block btn-success">sign in</button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-primary" routerLink = "register" type="button"><span>Register</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
